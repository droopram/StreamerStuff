<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<div class="main-container">
  <script></script>
<div id="border">
  <svg id="mask" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" >
    			<rect width="100%" height="100%" fill="#000" />
    <rect x="5%" y="5%" width="85%" height="85%" rx="{{borderRadius}}%" style="fill:#fff;stroke-width:{{borderWidth/2)}}px; stroke:#fff" />
  </svg>
  <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                <rect x="5%" y="5%" width="85%" height="85%" rx="{{borderRadius}}%" style="fill:transparent;stroke-width:{{borderWidth}}px; stroke:url(#gradient)" />
        </svg>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
                <linearGradient spreadMethod="pad" id="gradient" {{gradientDir}}>
                  <stop offset="0" stop-color="{{color1}}">
                    <animate attributeName="stop-color" dur="{{animationSpeed}}s" values="{{color1}};{{color2}};{{color1}}" repeatCount="indefinite" />
                  </stop>
                  <stop offset="0" stop-color="{{color2}}">
                    <animate attributeName="offset" dur="{{animationSpeed}}s" values="0;.5" repeatCount="indefinite" />
                    <animate attributeName="stop-color" dur="{{animationSpeed}}s" values="{{color1}};{{color1}};{{color2}};" repeatCount="indefinite" />
                  </stop>
                  <stop offset=".5" stop-color="{{color2}}">
                    <animate attributeName="offset" dur="{{animationSpeed}}s" values="0.5;1" repeatCount="indefinite" />
                    <animate attributeName="stop-color" dur="{{animationSpeed}}s" values="{{color2}};{{color3}};{{color2}};{{color1}};" repeatCount="indefinite" />
                  </stop>
                  <stop offset="1" stop-color="{{color1}}">
                    <animate attributeName="stop-color" dur="{{animationSpeed}}s" values="{{color1}};{{color2}};{{color1}}" repeatCount="indefinite" />
                  </stop>
                </linearGradient>
            </defs>
        </svg>
</div>
